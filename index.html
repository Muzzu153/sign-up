<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<style>
    @font-face {
        font-family: Stainless;
        src: url(./fonts/Stainless-Regular.woff) format("woff");
    }

    @font-face {
        font-family: Stainless;
        src: url(./fonts/Stainless-Regular.woff2) format("woff2");
    }

    .bg-img>p {
        font-family: Stainless;
    }
</style>

<body>
    <main class="bg-img">
        <p>GET LATEST BICYCLES HERE</p>
        <a href="#submit-btn" class="mobile-btn-nav">
            <img src="./images/dbl-arrow.png" alt="">
        </a>
    </main>
    <section id="form-section">
        <h2>Get amazing offerrs!</h2>
        <form class="form" autocomplete="on" action="">
            <div class="form-controls">
                <!-- <div>
                    <input id="hidden" type="hidden" name="hidden" required>
                </div> -->
                <div>
                    <label for="first-name">NAME</label>
                    <input autocomplete="name" id="name" type="text" name="name" required>
                </div>
                <!-- <div>
                    <label for="last-name">LAST NAME</label>
                    <input autocomplete="family-name" id="last-name" type="text" name="family-name" required>
                </div> -->
                <div>
                    <label for="email">EMAIL</label>
                    <input autocomplete="email" id="email" type="email" name="email" required>
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input autocomplete="tel" pattern="\d{9}" id="number" type="text" name="mobile" required>
                </div>
                <div>
                    <label for="zip">ZIP</label>
                    <input type="text" id="zip">
                </div>
                <div>

                    <label for="new-password">PASSWORD</label>
                    <input autocomplete="new-password" id="new-password" type="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input autocomplete="new-password" id="confirm-password" type="password" name="password" required>
                </div>
                <div><button id="submit-btn" type="submit">SUBMIT</button></div>
                <!-- <div><button id="submit-btn2" type="submit">SUBMIT</button></div> -->
            </div>
            <p>Already have an account? <a href="">LOG IN</a></p>
        </form>
    </section>

    <script src="./javascript/main.js"></script>
</body>

</html>
